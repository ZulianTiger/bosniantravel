<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">

	<label>Username:</label>
	<input ng-disabled="main.disabled || facebook.disabled" class="form-control" type="text" name="username" placeholder="Please enter username" ng-model="main.loginData.username">
	<br>

	<label>Password:</label>
	<input ng-disabled="main.disabled || facebook.disabled" class="form-control" type="password" name="password" placeholder="Please enter password" ng-model="main.loginData.password">
	<br>

	<button ng-disabled="main.disabled || facebook.disabled" class="btn btn-primary" type="submit">Login</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled" type="button" class="btn btn-success" ng-click="main.facebook()">Facebook</button>&nbsp

	<div class="reset">
		<a href="/resetusername"><button ng-disabled="main.disabled || facebook.disabled" type="button" class="btn btn-info">Forgot username?</button></a>&nbsp

		<a href="/resetpassword"><button ng-disabled="main.disabled || facebook.disabled" type="button" class="btn btn-info">Forgot password?</button></a>
	</div>
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{ main.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{ main.errorMsg }}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<br>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
	<div class="alert alert-danger">{{ facebook.errorMsg }}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>
